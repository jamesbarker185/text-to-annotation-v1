
version: '3.8'

services:
  app:
    build: .
    ports:
      - "${API_PORT:-8095}:${API_PORT:-8095}"
    volumes:
      - .:/app
      - ./sam3:/app/sam3
      - ./checkpoints:/app/checkpoints
      - ./uploads:/app/uploads
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-8095}
      - DEVICE=cuda
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8095}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
